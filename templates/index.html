<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do List</title>
		<link rel="stylesheet" href="/static/style.css" />
	</head>
	<body>
		<div class="container">
			<h1>To-Do List</h1>
			<a href="/add" class="button add-task">Add Task</a>
			<ul class="task-list">
				{% for task in tasks %}
				<li>
					<span
						style="text-decoration: {{ 'line-through' if task.is_completed else 'none' }}"
					>
						{{ task.title }}
					</span>
					<div class="task-actions">
						<a href="/complete/{{ task.id }}" class="button small-button"
							>Complete</a
						>
						<a href="/delete/{{ task.id }}" class="button small-button danger"
							>Delete</a
						>
					</div>
				</li>
				{% endfor %}
			</ul>
		</div>
	</body>
</html>
